<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <!--A border can be added using the border attribute-->
        <table border="2">
            <!--Row-->
            <tr>
                <!--Assigns background color to each cell/data-->
                <td bgcolor="green">Green</td>
                <td bgcolor="Yellow">Yellow</td>
                <td bgcolor="Red">Red</td>
            </tr>
        </table>
    </body>
</html>
